<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C2C Recruiter</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      padding: 24px;
    }
    h1 { color: #00d4ff; margin-bottom: 8px; }
    .subtitle { color: #888; margin-bottom: 24px; }
    .status-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }
    .card {
      background: #16213e;
      border-radius: 8px;
      padding: 16px;
      border: 1px solid #0f3460;
    }
    .card h3 { color: #00d4ff; font-size: 14px; margin-bottom: 8px; }
    .card .value { font-size: 28px; font-weight: bold; }
    .log-container {
      background: #0d1117;
      border-radius: 8px;
      padding: 16px;
      max-height: 400px;
      overflow-y: auto;
      font-family: 'Menlo', 'Monaco', monospace;
      font-size: 13px;
      line-height: 1.6;
    }
    .log-container h3 { color: #00d4ff; margin-bottom: 12px; font-family: -apple-system, sans-serif; }
    .log-entry { color: #8b949e; }
    .log-entry.info { color: #58a6ff; }
    .log-entry.success { color: #3fb950; }
    .log-entry.warning { color: #d29922; }
    .log-entry.error { color: #f85149; }
  </style>
</head>
<body>
  <h1>C2C Recruiter</h1>
  <p class="subtitle">LinkedIn Recruiting Agent — Status Dashboard</p>

  <div class="status-grid">
    <div class="card">
      <h3>Status</h3>
      <div class="value" id="agent-status">Initializing...</div>
    </div>
    <div class="card">
      <h3>Pending Approvals</h3>
      <div class="value" id="pending-count">—</div>
    </div>
    <div class="card">
      <h3>Sent Today</h3>
      <div class="value" id="sent-today">—</div>
    </div>
    <div class="card">
      <h3>Candidates Found</h3>
      <div class="value" id="candidates-found">—</div>
    </div>
  </div>

  <div class="log-container">
    <h3>Activity Log</h3>
    <div id="log-output">
      <div class="log-entry info">Waiting for agent to start...</div>
    </div>
  </div>

  <script>
    const { api } = window;
    if (api) {
      api.onLog((entry) => {
        const logOutput = document.getElementById('log-output');
        const div = document.createElement('div');
        div.className = `log-entry ${entry.level || 'info'}`;
        div.textContent = `[${new Date().toLocaleTimeString()}] ${entry.message}`;
        logOutput.appendChild(div);
        logOutput.scrollTop = logOutput.scrollHeight;
      });

      api.onStatusUpdate((status) => {
        if (status.agentStatus) document.getElementById('agent-status').textContent = status.agentStatus;
        if (status.pendingCount !== undefined) document.getElementById('pending-count').textContent = status.pendingCount;
        if (status.sentToday !== undefined) document.getElementById('sent-today').textContent = status.sentToday;
        if (status.candidatesFound !== undefined) document.getElementById('candidates-found').textContent = status.candidatesFound;
      });
    }
  </script>
</body>
</html>
